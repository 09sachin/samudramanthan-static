<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in</title>
	<!-- CSS only -->
<link rel="stylesheet" href="{{url_for('static',filename='css/form.css')}}">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
	<div class="sidenav">
		<div class="login-main-text">
		   <h2>Application<br> Login Page</h2>
		   <p>Login or register from here to access.</p>
		</div>
	 </div>
	 <div class="main">
		<div class="col-md-6 col-sm-12">
		   <div class="login-form">
			  <form>
          <div class="form-group">
            <label>Full name</label>
            <input id="username" type="text" class="form-control" placeholder="Full name" name="name">
            <p id="umsg" style="color: red;"></p>
           </div>
				 <div class="form-group">
					<label>Email</label>
					<input id="email" type="text" class="form-control" placeholder="Email" name="email">
					<p id="emsg" style="color: red;"></p>
				 </div>
				 <div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Password" name="password" id="password">
          <p id="pmsg" style="color: red;"></p>
				 </div>
         <div class="form-group">
					<label>Confirm password</label>
					<input type="password" class="form-control" placeholder="Re-enter password" id="password2">
          <p id="cpmsg" style="color: red;"></p>
				 </div>
				 <button type="submit" class="btn btn-black">Sign up</button>
				 <p>Already have an account ? <a href="{{url_for('login')}}" style="text-decoration: none;">Sign in</a></p>
			  </form>
		   </div>
		</div>
	 </div>
	 <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> -->
<script src="{{url_for('static',filename='js/form.js')}}"></script>
</body>
</html>
